<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RobéFash!on</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div id="page" class="site">
        <header>
            <div class="header-top">
                <div class="container">
                    <div class="wrap">
                        <div class="socials">
                            <ul>
                                <li><a href="#"><i class="ri-facebook-circle-line"></i><span>300k seguidores</span></a></li>
                                <li><a href="#"><i class="ri-instagram-line"></i><span>5M seguidores</span></a></li>
                            </ul>
                        </div>
                        <div class="options">
                            <div class="langs">
                                <ul>
                                    <li><a href="#"><span class="flag ao"></span>PortuguêsAo<i class="ri-arrow-down-s-line"></i></a>
                                        <ul>
                                            <li><a href="#"><span class="flag us"></span><span>English</span></a></li>
                                            <li><a href="#"><span class="flag pt"></span><span>PortuguêsPT</span></a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                            <div class="currency">
                                <ul>
                                    <li><a href="#"><span>KZ</span><i class="ri-arrow-down-s-line"></i></a>
                                        <ul>
                                            <li><a href="#"><span>USD</span></a></li>
                                            <li><a href="#"><span>EUR</span></a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
            <!--Header-top-->

            <div class="header-main">
                <div class="container">
                    <div class="wrap">
                        <nav>
                            <a href="#" class="menu-trigger"><i class="ri-menu-line"></i></a>
                            <ul>
                                <li><a href="#"><span>Home</span></a></li>
                                <li><a href="#"><span>Produtos</span></a></li>
                                <li><a href="#"><span>Compras</span></a></li>
                                <li><a href="#"><span>Blog</span></a></li>
                            </ul>
                        </nav>
                        <div class="logo"><a href="#">RobéFash!on</a></div>
                        <div class="icons">
                            <ul>
                                <li><a href="#"><i class="ri-search-line"></i></a></li>
                                <li><a href="#"><i class="ri-heart-line"></i> <span class="qty">5</span></a></li>
                                <li><a href="#"><i class="ri-user-line"></i></a></li>
                                <li><a href="#"><i class="ri-shopping-bag-2-line"></i> <span class="qty">2</span></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main></main>
        <footer></footer>
    </div>
    <script src="script.js"></script>     
</body>
</html>
