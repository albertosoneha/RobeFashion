<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RobeFashion</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div id="page" class="site">
        <header>
            <div class="header-top">
                <div class="container">
                    <div class="wrap">
                        <div class="socials">
                            <ul>
                                <li><a href="#"><i class="ri-facebook-circle-line"></i><span>300k seguidores</span></a></li>
                                <li><a href="#"><i class="ri-instagram-line"></i><span>5M seguidores</span></a></li>
                            </ul>
                        </div>
                        <div class="options">
                            <div class="langs">
                                <ul>
                                    <li><a href="#"><span class="flag us"></span><span>English</span><i class="ri-arrow-down-s-line"></i></a>
                                        <ul>
                                            <li><a href="#"><span class="flag pt"></span><span>PorPT</span></a></li>
                                            <li><a href="#"><span class="flag br"></span><span>PorBrazil</span></a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                            <div class="currency">
                                <ul>
                                    <li><a href="#"><span>USD</span><i class="ri-arrow-down-s-line"></i></a>
                                        <ul>
                                            <li><a href="#"><span>EUR</span></a></li>
                                            <li><a href="#"><span>BRL</span></a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main></main>
        <footer></footer>
    </div>
    <script src="script.js"></script>     
</body>
</html>
